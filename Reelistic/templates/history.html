{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
        <h2>History</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Shares</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- TODO: Loop through the database entries to display them in this table -->
                {% for stock in stocks %}
                <tr>
                    <td>{{ stock["symbol"] }}</td>
                    <td>{{ stock["owned"] }}</td>
                    <td>{{ usd(stock["price"]) }}</td>
                    <td>{{ stock["shares"] }}</td>
                    <td>{{ stock["time"] }}</td>
                <tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
